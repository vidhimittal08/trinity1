<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        let c=30;
        if(a>b && a>c){
        document.write(a);}
        else if(b>c){
        document.write(b);}
        else{
        document.write(c);}
        
        let n=2;
        for(let i=1;i<=10;i++)
        {
        document.write(`${n} x ${i} = ${n*1}<br>`);
        }
    </script>
</body>
</html>
